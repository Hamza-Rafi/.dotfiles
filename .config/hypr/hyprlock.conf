source = $HOME/.config/hypr/themes/mocha.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = false
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/current-wallpaper.png
  blur_passes = 1
}

# TIME
label {
  monitor =
  text = $TIME
  color = rgba(242, 243, 244, 0.75)
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = 0, 100
  halign = center
  valign = center
}

