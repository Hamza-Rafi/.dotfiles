# INPUT FIELD
input-field {
  monitor =
  size = 250, 60
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = rgba(0,0,0,0)
  inner_color = rgba(0,0,0,0.2)
  font_color = rgba(255, 255, 255, 1)
  fade_on_empty = false
  placeholder_text =  <i><span foreground="##cdd6f4">Input Password...</span></i>
  hide_input = false
  check_color = rgb(204, 136, 34)
  position = 0, -50
  halign = center
  valign = center
}
